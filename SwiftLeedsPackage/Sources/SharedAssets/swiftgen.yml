input_dir: Resources
output_dir: ${DERIVED_SOURCES_DIR}

xcassets:
  inputs:
    - .
  outputs:
    - templatePath: Templates/assets.stencil
      output: Assets+Generated.swift
      params:
        colorResourceName: SLColorResource
        imageResourceName: SLImageResource
        bundle: Bundle.module
        publicAccess: true
        forceProvidesNamespaces: true

name: iOS CI Build Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_26.0.1.app/Contents/Developer
  FASTLANE_SKIP_UPDATE_CHECK: true
  CI: true
  TERM: dumb
  FASTLANE_DISABLE_COLORS: true
  NO_COLOR: true

jobs:
  build:
    name: Build SwiftLeeds (DEBUG)
    runs-on: macos-latest
    steps:
      - name: Checkout iOS Repository
        uses: actions/checkout@v2
        
      - name: Setup Ruby and install bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: false
          
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
          
      - name: Build iOS Project via Fastlane
        run: bundle exec fastlane build_debug
